<body>

            <span>logohere</span> 
            <ul>
                <li><a href="/project 2/index.html">Home</a></li>

    <hr>
    <div class="max-width-1 m-auto">
    <div class="contact-content max-width-1 m-auto">
        
            <h2>Fell free to contact</h2>
            <div class="contact-form">
                <form action="/contact.html" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-input" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="max-width-1 m-auto my-2"> <hr> </div>
    <footer class="footer max-width-2 m-auto">
        <p>all right reserves </p>
    </footer>
